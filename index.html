<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #daf0ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e9e9eb;
    }

    .input-area {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 16px;
      font-size: 15px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">üìò Transformer RAG Chatbot</div>
    <div class="chat-body" id="chat"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Ask about the Transformer model..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      msg.style.alignSelf = sender === 'user' ? 'flex-end' : 'flex-start';
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text })
        });

        const data = await res.json();
        appendMessage(data.answer || 'No answer returned.', 'bot');
      } catch (err) {
        appendMessage('‚ö†Ô∏è Error reaching the server.', 'bot');
        console.error(err);
      }
    }
  </script>
</body>
</html>
